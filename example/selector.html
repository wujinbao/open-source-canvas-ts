<script type="text/javascript">
	let canvas = new Canvas()
	let rect = new Rect({
		left: 100,
		top: 100,
		width: 100,
		height: 100,
		stroke: 'yellow',
		scaleWidth: 2,
		scaleHeight: 2,
		selectable: true,
		lineWidth: 5
	})
	canvas.add([rect])
